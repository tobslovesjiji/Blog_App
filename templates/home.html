<!DOCTYPE html>
<html>
<head>
{% if title %}
    <title>Flash Blog - {{ title }}</title>
{% else %}
    <title>Flash Blog</title>
{% endif %}
</head>

<body>

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <h3>By {{ post.author }} on {{ post.date_posted }} </h3>
        <p>{{ post.content }}</p>
    {% endfor %}



</body>
</html>
